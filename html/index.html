<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <style>
            body {
                margin: 10px;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }

            body > div{
                margin-bottom: 2em;
            }

            .btn-2 {
                background-color: #00AFD1;
            }
            .btn-2 .round {
                background-color: #00c4eb;
            }

            a {
                text-decoration: none;
                -moz-border-radius: 30px;
                -webkit-border-radius: 30px;
                border-radius: 30px;
                padding: 12px 53px 12px 23px;
                color: #fff;
                text-transform: uppercase;
                font-family: sans-serif;
                font-weight: bold;
                position: relative;
                -moz-transition: all 0.3s;
                -o-transition: all 0.3s;
                -webkit-transition: all 0.3s;
                transition: all 0.3s;
                display: inline-block;
            }
            a span {
                position: relative;
                z-index: 3;
            }
            a .round {
                -moz-border-radius: 50%;
                -webkit-border-radius: 50%;
                border-radius: 50%;
                width: 38px;
                height: 38px;
                position: absolute;
                right: 3px;
                top: 3px;
                -moz-transition: all 0.3s ease-out;
                -o-transition: all 0.3s ease-out;
                -webkit-transition: all 0.3s ease-out;
                transition: all 0.3s ease-out;
                z-index: 2;
            }
            a .round i {
                position: absolute;
                top: 50%;
                margin-top: -6px;
                left: 50%;
                margin-left: -4px;
                -moz-transition: all 0.3s;
                -o-transition: all 0.3s;
                -webkit-transition: all 0.3s;
                transition: all 0.3s;
            }

            .txt {
                font-size: 14px;
                line-height: 1.45;
            }

            .type-1 a:hover {
                padding-left: 48px;
                padding-right: 28px;
            }
            .type-1 a:hover .round {
                width: calc(100% - 6px);
                -moz-border-radius: 30px;
                -webkit-border-radius: 30px;
                border-radius: 30px;
            }
            .type-1 a:hover .round i {
                left: 12%;
            }

        </style>        
    </head>
    <body>
        <h1 id="user" style="display:none"></h1>

        <div class="type-1">
            <div>
                <a href="#" id="login" class="btn btn-2">
                    <span class="txt">Log in with SAML</span>
                    <span class="round"><i class="fa fa-chevron-right"></i></span>
                </a>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

        <script src="endpoint.js"></script>

        <script>
        
            var jwtPath = "/demo/getJWT";
            
            function decoder(token) {
                try {
                    var base64 = token.replace('-', '+').replace('_', '/')
                    var utf8 = atob(base64)
                    var json = JSON.parse(utf8)
                    var json_string = JSON.stringify(json, null, 4)
                } catch (err) {
                    json_string = "Bad Section.\nError: " + err.message
                }
                return json_string
            }
            
            var loginWindow;
            $("#login").on("click", function(){
                var w=425, h=425;
                // Fixes dual-screen position                         Most browsers      Firefox  
                var dualScreenLeft = window.screenLeft != undefined ? window.screenLeft : screen.left;  
                var dualScreenTop = window.screenTop != undefined ? window.screenTop : screen.top;  
                        
                width = window.innerWidth ? window.innerWidth : document.documentElement.clientWidth ? document.documentElement.clientWidth : screen.width;  
                height = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight ? document.documentElement.clientHeight : screen.height;  
                        
                var left = ((width / 2) - (w / 2)) + dualScreenLeft;  
                var top = ((height / 2) - (h / 2)) + dualScreenTop;  
                loginWindow = window.open(endpoint+jwtPath, "Login", 'scrollbars=yes, width=' + w + ', height=' + h + ', top=' + top + ', left=' + left);  
                // Puts focus on the newWindow  
                if (window.focus) {  
                    loginWindow.focus();  
                }                  
            });
            
            window.addEventListener('message', function(e) {
                if(e.origin !== endpoint){
                    return;
                }
                loginWindow.close();
                var message = JSON.parse(decoder(e.data.split(".")[1]));
                $("#user").html("Hi, " + message["urn:oid:2.5.4.42"]); //review your SAML response
                $("#user").css("display", "block");
                $("#login").css("display", "none");
            });
        </script>
    </body>
</html>
